<!DOCTYPE html>
<html>
	<head>
		<title> {{ teamName }} </title>
		<link rel="stylesheet" href="../static/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="center">
			<h1 id="teamContentHead"> 
				{{ teamName }}
			</h1>
			<button class="button button-thin" onClick="window.history.go(-1)"> Back </button>
			<table id="teamTable">
				{% for player in roster %}
				   <tr id="teamTableRow" onClick="goToPlayerPage( {{player}} )">
				        <th> {{ player[3] }} </th>
				        <td> {{ player[5] }} </td>
				   </tr>
				{% endfor %}
			</table>
		</div>
		<script type="text/javascript" src="../static/main.js"></script>
	</body>
</html>
